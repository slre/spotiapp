<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="term">Search for :</label>
      <input type="text" name="" value=""
      placeholder="Search content"
      class="form-control"
      [(ngModel)]="term"
      (keyup)="searchArtist()">
    </div>
    <div class="col-md-9">
      <h1 class="text-capitalize">{{term}}</h1>
      <hr>
      <div class="row">
        <div class="col-md-3 text-center" *ngFor="let artist of _spotify.artists" [routerLink]="['/artist',artist.id]">
          <img [src]="artist.images | nophoto" class="img-thumbnail">
          <p>{{artist.name}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
